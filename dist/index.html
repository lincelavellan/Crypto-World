<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css">
</head> 
<body>
  <header>
    <div class="header main-width">
        <div class="header__logo">
            <img src="images/logo-1xbet.webp" alt="Logo" class="logo--1x">
            <img src="images/logo-melbet.webp" alt="Logo" class="logo--mel">
        </div>
        <div class="lang-switcher" id="langSwitcher">
            <button class="lang-switcher__current" type="button">
                <span class="lang-switcher__label">EN</span>
            </button>

            <ul class="lang-switcher__list">
                <li class="lang-switcher__option" data-lang="en" data-label="EN">English</li>
                <li class="lang-switcher__option" data-lang="tr" data-label="TR">Türkçe</li>
                <li class="lang-switcher__option" data-lang="sa" data-label="SA">العربية</li>
                <li class="lang-switcher__option" data-lang="ir" data-label="IR">فارسی</li>
                <li class="lang-switcher__option" data-lang="az" data-label="AZ">Azərbaycan</li>
            </ul>
            </div>

    </div>
</header>
  
  <footer><div class="footer">
    <div class="footer__line footer__line--1"></div>
    <div class="footer__btn"><div data-i18="footer.btn">Share Journey</div></div>
    <div class="footer__line footer__line--2"></div>
</div>
</footer>
  <script type="module" src="/js/main.js"></script>
</body> 
</html>
